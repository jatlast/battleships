{% extends 'ships/base.html' %}

{% block content %}
{% for ship in ships %}
<div class="ship">
  <div class="date">
    <p>Year: {{ ship.launchyr }}</p>
  </div>
  <h2><a href="{% url 'ship_detail' shipname=ship.shipname %}">{{ ship.shipname }}</a></h2>
  <p>Class: {{ ship.classname|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
