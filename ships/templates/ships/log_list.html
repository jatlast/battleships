{% extends 'ships/base.html' %}

{% block content %}
{% for log in logs %}
<div class="log">
  <div class="date">
    <p>Date: {{ ship.inserted }}</p>
  </div>
  <h2><a href="{% url 'log_detail' pk=log.pk %}">{{ log.exceptxt }}</a></h2>
  <p>MSG: {{ log.msgtext|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
